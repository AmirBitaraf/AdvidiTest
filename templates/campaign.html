<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >
    <head>
        <meta charset="utf-8" />
        <title>Campaign Banners</title>
        <link href="{% static "css/main.css"%}" rel="stylesheet" type="text/css" />
	<script src="{% static "js/jquery.js"%}"></script>
	<script src="{% static "js/main.js"%}"></script>
    </head>
    <body>
	<h1>Campaign Banners</h1>
        <div>
			<ul class="gal">
			    {% for item in query %}
				    <li><img src="{% static 'images/image_' %}{{item.banner_id}}.png" alt=""></li>			
			    {% endfor %}
	    </ul>
	</div>
    </body>
</html>
